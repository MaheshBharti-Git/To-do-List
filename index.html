<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XoTod.com</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    
    <!-- header-section -->
    <section class="header-section">
        <div class="container mainheader">
            
            <h1 style="font-size: 2.5rem;">To-Do List</h1>
            
        </div>
    </section>
    
    <!-- main-section -->
    <section class="main">

        <!-- container -->
        <div class="task-container container" id="task-container">

            <div class="form inside">
                <i class="icon1 fa-solid fa-list-check"></i>
                <input id="inputTask" placeholder="Write your to-do's here..." type="text">
            </div>

            <div class="buttons inside">
                <!-- <a href="#" class="btn-primary btn1">Add task</a> -->

                <a href="#" id="add" href="#" class="btn-primary btn-1">Add Task</a>
                <a href="#" id="clearAll" class="btn-primary btn-2">Clear all tasks</a>

            </div>

            <div class="todo-list inside">

                <h2>Your To-Do's List :-</h2>

                <ul id = "todos" class="todos">

                    <!-- <li class="listItem">

                        <div>
                            <span>Task1</span>
                        </div>

                        <div class="todo-icons">
                            <i class="update-task fa-regular fa-pen-to-square fa-lg"></i>
                            <i class=" remove-task fa-sharp fa-regular fa-circle-xmark fa-lg"></i>
                        </div>

                    </li> -->


                </ul>

            </div>

            <div id="warning" class="warning inside">
               
                <div class="icon2">
                    <i class=" fa-solid fa-inbox fa-2xl"></i>
                </div>

                <div class="content ">
                    <div class="header">You have nothing task today!</div>
                    <div>Enter your tasks today above.</div>
                </div>
            </div>


        </div>
    </section>
 
    <!-- update-pop-up -->
    <div id="update-box" class="update-box">
        
        <h2 class="header">Update Your Task</h2>

        <div class="content">       
        <input id="task-text" type="text">
        </div>

        <div class="actions">
            <div class="cancel">Cancel</div>
            <div id="update-btn" class="update-btn">
                Update
                <i class="fa-solid fa-check fa-lg"></i>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c3f6bdd8e5.js" crossorigin="anonymous"></script>
</body>

</html>
